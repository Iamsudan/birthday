<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 300% 300%;
      animation: bgMove 10s ease infinite;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 70px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
      width: 1000px;   /* BIGGER */
      height: 500px;  /* BIGGER */
    }

    h1 {
      margin: 0 0 30px;
      font-size: 3rem;
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 140px;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: absolute;
    }

    #partyBtn {
      background: #4caf50;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      z-index: 2;
    }

    #partyBtn:hover {
      transform: translateX(-50%) scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #noBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .message {
      margin-top: 170px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
      min-height: 40px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 14px;
      opacity: 0.9;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
      }
    }

    /* Party pop animation */
    .party-pop {
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>üéâ Happy Birthday Anita Shrama üéâ</h1>

    <div class="buttons" id="buttonsArea">
      <button id="partyBtn">Party</button>
      <button id="noBtn">Nai Dinna</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const partyBtn = document.getElementById("partyBtn");
    const message = document.getElementById("message");
    const area = document.getElementById("buttonsArea");
    const card = document.getElementById("card");

    function moveNoButton() {
      const areaRect = area.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const partyRect = partyBtn.getBoundingClientRect();

      let x, y;
      let tries = 0;

      do {
        const maxX = area.clientWidth - noBtn.offsetWidth;
        const maxY = area.clientHeight - noBtn.offsetHeight;

        x = Math.random() * maxX;
        y = Math.random() * maxY;

        const noLeft = areaRect.left + x;
        const noTop = areaRect.top + y;

        const overlap =
          noLeft < partyRect.right &&
          noLeft + noRect.width > partyRect.left &&
          noTop < partyRect.bottom &&
          noTop + noRect.height > partyRect.top;

        if (!overlap) break;

        tries++;
      } while (tries < 50);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);

    // Confetti generator
    function createConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = 
          `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    partyBtn.addEventListener("click", () => {
      message.textContent = "Kab Degii üòè";
      createConfetti();

      // Pop animation on card
      card.classList.remove("party-pop");
      void card.offsetWidth; // reset animation
      card.classList.add("party-pop");
    });
  </script>

</body>
</html>
